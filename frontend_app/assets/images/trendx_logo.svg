<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Trend Text -->
  <text x="10" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#212121" letter-spacing="-0.5">Trend</text>
  
  <!-- X Icon with Arrow -->
  <g transform="translate(140, 20)">
    <!-- Gradient Definition -->
    <defs>
      <linearGradient id="iconGradient" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- X with Arrow -->
    <g stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- Bottom-left to top-right (arrow line) -->
      <path d="M 6 34 L 34 6"/>
      <!-- Arrow head -->
      <path d="M 34 6 L 27 9"/>
      <path d="M 34 6 L 31 13"/>
      <!-- Top-left to bottom-right (crossing line) -->
      <path d="M 6 6 L 34 34"/>
    </g>
  </g>
</svg>
