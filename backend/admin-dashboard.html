<!DOCTYPE html>
<html>
<head>
    <title>TrendX Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .user { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #007bff; }
        .refresh-btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .stats { display: flex; gap: 20px; }
        .stat { background: white; padding: 15px; border-radius: 5px; text-align: center; flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TrendX Admin Dashboard</h1>
        
        <div class="stats">
            <div class="stat">
                <h3 id="userCount">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat">
                <h3 id="trendCount">0</h3>
                <p>Total Trends</p>
            </div>
        </div>

        <div class="card">
            <h2>Registered Users</h2>
            <button class="refresh-btn" onclick="loadUsers()">Refresh Data</button>
            <div id="usersList"></div>
        </div>

        <div class="card">
            <h2>Recent Trends</h2>
            <div id="trendsList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/auth/users`);
                const data = await response.json();
                
                document.getElementById('userCount').textContent = data.count;
                
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = data.users.map(user => `
                    <div class="user">
                        <strong>${user.name}</strong> (${user.email})<br>
                        <small>Joined: ${new Date(user.createdAt).toLocaleString()}</small><br>
                        <small>Bookmarks: ${user.stats.bookmarks} | Views: ${user.stats.views}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function loadTrends() {
            try {
                const response = await fetch(`${API_BASE}/trends`);
                const data = await response.json();
                
                document.getElementById('trendCount').textContent = data.pagination.total;
                
                const trendsList = document.getElementById('trendsList');
                trendsList.innerHTML = data.trends.map(trend => `
                    <div class="user">
                        <strong>${trend.title}</strong> (${trend.platform})<br>
                        <small>Created: ${new Date(trend.createdAt).toLocaleString()}</small><br>
                        <small>Likes: ${trend.likes} | Comments: ${trend.comments}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading trends:', error);
            }
        }

        // Load data on page load
        loadUsers();
        loadTrends();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadUsers();
            loadTrends();
        }, 30000);
    </script>
</body>
</html>
